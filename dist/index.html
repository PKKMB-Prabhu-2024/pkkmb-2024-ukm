<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKKMB</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[url('../images/BG.png')] h-screen font-PlayfairDisplay flex justify-center items-center">
    <div class="h-fit w-fit ">
        <div class="h-full w-full p-6 md:p-12">
            <div class="w-fit relative right-[4vw] bg-biru text-white py-3 px-5 rounded mb-[10vh] shadow-inner">
                <h1 class="text-2xl md:text-4xl font-bold tracking-wider">Unit Kegiatan Mahasiswa (UKM)</h1>
            </div>
            <div class="grid h-half w-half grid-cols-1 gap-7 md:grid-cols-2 md:grid-rows-2">
                <div class="col-span-1 row-span-1 bg-merah text-white rounded flex justify-center items-center">Koperasi Mahasiswa Universitas Udayana</div>
                <div class="col-span-1 row-span-1 bg-kuning text-white rounded flex justify-center items-center">UKM Wushu Universitas Udayana</div>
                <div class="col-span-1 row-span-1 bg-biru text-white rounded flex justify-center items-center">UKM Kewirausahaan (UYEC)</div>
                <div class="col-span-1 row-span-1 bg-hijau text-white rounded flex justify-center items-center">UKM Catur Universitas Udayana</div>
            </div>
            <div class="w-fit relative left-[60vw] mt-[6vh] space-x-4">
                <button class="bg-kuning text-black rounded-full px-5 py-4 shadow-md shadow-slate-400">
                    <img src="../images/arrow.png" alt="prev" class="rotate-180">
                </button>
                <button class="bg-kuning text-black rounded-full px-5 py-4 shadow-md shadow-slate-400">
                    <img src="../images/arrow.png" alt="next">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
